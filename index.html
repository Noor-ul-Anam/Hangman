<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Hangman</title>
</head>

<body onkeypress="readKey(event)">
      
    <div class="wrapper">
        <div class="content">       
            <div class="primary">
                <!-- <button id="hint">Hint</button> -->
                <button id="next" onclick="nextWord()" >Next</button>
                <div id="timer">
                    <p id="timerPara">00:<span id="time"></span></p>
                </div>
                <div id="levelPaletteDiv" >
                    <p id="levelPara"> Level: <span id="levelPalette"></span> </p>
                </div>
                <div id="scorePaletteDiv" >
                    <p id="scorePara"> Score: <span id="scorePalette"></span> </p>
                </div>  
                <h1>Guess the word!? </h1>
                <p id="dashPara"></p>
                <div id="keyboard">
                    <!-- keyboard rendered here -->
                </div>
            </div>
            <div class="secondary">
                <div id="img">
                    <p class="paraImage" id="one"></p>
                    <p class="paraImage" id="two">O</p>
                    <p class="paraImage" id="three"></p>
                    <p class="paraImage" id="four"></p>
                    <p class="paraImage" id="five"></p>
                    <p class="paraImage" id="six"></p>
                    <p class="paraImage" id="seven"></p>
                    <p class="paraImage" id="eight"></p>
                </div>
            </div>
        </div>
    </div>
    <div id="modal" >
        <h1 id="headingModal" >Let's try again ;)</h1>        
        <button class="close" onclick="closeModal()">x</button>
        <button class="next" onclick="nextWord()">Next word</button>
    </div>
    <div id="overlay" onclick="closeModal()"></div>
    <script src="./js/js.js"></script>
</body>

</html>
